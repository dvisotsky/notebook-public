<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{{ page.title }}</title>

    <link
      rel="stylesheet"
      href="{{ '/assets/css/nord-theme.css' | relative_url
    }}"
    />
    <link
      rel="stylesheet"
      href="{{ '/assets/css/main.css' | relative_url
    }}"
    />

    <!-- Include any additional CSS or resources here -->
  </head>
  <body>
    <!-- Your site's header -->
    <header>
      <h1>Your Site Title</h1>
      <nav>
        <ul>
          <li><a href="/">Home</a></li>
          <li><a href="/lessons">Lessons</a></li>
          <li><a href="/places">Places</a></li>
          <!-- Add other navigation links as needed -->
        </ul>
      </nav>
    </header>

    <!-- Main content -->
    <main>
      <h1>{{ page.title }}</h1>
      <div class="content">{{ content }}</div>
    </main>

    <!-- Your site's footer -->
    <footer>
      <p>&copy; {{ site.time | date: "%Y" }} Your Site Name</p>
    </footer>
  </body>
</html>
